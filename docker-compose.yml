version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:80"  # Mapea el puerto 80 del contenedor al 5000 del host
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80  # Solo HTTP
      - MongoDbSettings__ConnectionString=mongodb://mongoadmin:secret@mongodb:27017/admin?authSource=admin
      - MongoDbSettings__DatabaseName=RestaurantDb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: